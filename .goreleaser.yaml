project_name: protoc-gen-go-kit

builds:
  - env:
      - CGO_ENABLED=0
    ldflags: "-s -w -X main.version={{ .Version }}"
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

changelog:
  skip: true

checksum:
  name_template: 'checksums.txt'
